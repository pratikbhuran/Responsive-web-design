<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>
    <link rel="stylesheet" href="/css/style.css">
    

    <!-- <img src="images/background.jpg" alt="bg"> -->
</head>
<body>
    
    <div class="navbar">
        <div class="container">
            <a href="#"class="logo">Anime<span>List</span></a>
            <img id="mobile-cta" class="mobile-menu" src="images/ham.svg" alt="open navigation">
            
            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="exit button">

                <ul class="primary-nav">
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">Anime</a></li>
                    <li><a href="#">Manga</a></li>
                </ul>

                <ul class="secondary-nav">
                    <input type="text" placeholder="Search..">
                </ul>
            </nav>            
        </div>
    </div>

    <section class="hero">
        <div class="container1">
            <div class="left-col">
                <h1 class="heading">Get your favorite animes here </h1>
                <div class="hero-cta">
                    <a href="#" class="watch-video-cta">Watch now</a>
                </div>
            </div>
            <img src="images/animes.jpg" alt="anime image" class="anime-image">
        </div>
    </section>

    <section class="features">
        <div class="container">
            <ul class="features-list">
                <li>Watch for free</li>
                <li>Hiqh video quality</li>
                <li>Updated daily</li>
                <li>New titles added regualary</li>
                <li>New features</li>
                <li>other features</li>
            </ul>
            <img src="images/holding-phone.jpg" alt="holding phone" class="features-img">
        </div>
    </section>

    <section class="comments">
        <div class="container2">
            <h2>Comments</h2>
            <form action="">
                <label for="name" class="name-label">Name</label>
                <input type="text" id="name" name="name" class="name-box">

                <label for="comment" class="comment-label">Comment</label>
                <textarea name="comment" id="comment" cols="30" rows="10" class="message-box"></textarea>
            
                <input type="submit" class="submit-mssg" value="Submit">
            </form>
        </div>
    </section>

    <script>

        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })



    </script>
</body>
</html>
